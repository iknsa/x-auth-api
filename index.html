<!doctype html>
<html lang="en">
<head>
    <title>iKNSA User Webservice provider</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/config.js"></script>
</head>
<body>

<div class="row">
    <div class="container">
        <div class="jumbotron">
            <h2>Edit user</h2>
            <div class="iknsa-user-webservice" data-action="edit"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="jumbotron">
            <h2>Show user</h2>
            <div class="iknsa-user-webservice" data-action="show">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Username</td>
                            <td>Email</td>
                            <td>Active</td>
                            <td>Token</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" value="edit" name="edit">Modifier</button>
                <button class="btn btn-danger" value="delete" name="delete">Supprimer</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="jumbotron">
            <h2>List user</h2>
            <div class="iknsa-user-webservice" data-action="list"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="jumbotron">
            <h2>Create user</h2>
            <div class="iknsa-user-webservice" data-action="new"></div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
